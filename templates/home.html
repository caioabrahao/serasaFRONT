<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
<header class="header">
    <div class="header__logo-and-navlist">
        <a href="{{url_for('home')}}"><img class="header__logo" src="../static/images/logos/poker-chip.png" alt="poker-logo"></a>
        <nav>
            <ul class="header__navlist">
                <li><a href="{{url_for('home')}}">HOME</a></li>
                <li>EVENTOS</li>
                <li>SOBRE NÓS</li>
            </ul>
        </nav>
    </div>

    <div class="header__call-to-action">
        <a class="button-secondary" href="{{url_for('my_wallet')}}">Minha Carteira</a>
        <a class="button-secondary" href="{{url_for('logout')}}">Logout</a>
    </div>
</header>

<main>
    <section class="home-hero">

        <div class="home-hero__hello">
            <h2>Olá, {{user_firstname}}!</h2>
            <h3>Saldo R$ {{user_funds}}</h3>
        </div>

        <div class="home-hero__dash-blocks">

            <div class="home-hero__dash-blocks__search-event">
                <div>
                    <h3>Busque por Eventos</h3>
                    <p>Procure eventos para apostar</p>
                </div>

                <form method="get" action="{{url_for('search_events')}}">
                    <button class="button-secondary" type="submit">Buscar</button>
                    <label for="searchEventBox"></label>
                    <input class="form-field" id="searchEventBox" type="text" placeholder="Pesquise pelo Título/Categoria/Descrição" name="txtInputSearchEvent" style="width: 300px;">
                </form>
            </div>

            <div class="home-hero__dash-blocks__criar-evento">
                <h3>Crie seu evento!</h3>
                <a class="button-secondary" href="{{url_for('add_new_event')}}">Criar Evento</a>
            </div>

            <div class="home-hero__dash-blocks__add-funds">
                <h3>Adicionar fundos</h3>
            </div>



        </div>



    </section>
</main>

</body>
</html>
