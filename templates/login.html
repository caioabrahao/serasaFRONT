<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>

<body>

<section class="hero-login">
    <div class="hero-login__illustration">
<!--        <img src="../static/images/cassino-img.jpg" alt="">-->
    </div>

    <div class="hero-login__login">
        <div class="alignment">
            <div class="title">
                <h2>Bem-Vindo de Volta!</h2>
                <p>Entrar na sua conta SerasaBET:</p>
            </div>

            <form method="POST" action="/login">
                <div class="form__user">
                    <label for="user">Usuário</label>
                    <input id="user" class="form-field" type="text" name="txtUsername" placeholder="Usuário" required>
                </div>

                <div class="form__password">
                    <label for="password">Senha</label>
                    <input id="password" class="form-field" type="password" name="txtPassword" placeholder="Senha" required>
                </div>

                {% if valid_login == false %}
                <p style="color:red">Usuário e/ou Senha inválido(s)!</p>
                {% endif %}

                <button class="button" type="submit">Entrar</button>
            </form>

            <div class="login__hiperlinks">
                <a class="hiperlink" href="{{url_for('cadastrar')}}">Não tem uma conta?</a>
                <a class="hiperlink" href="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2023-09/kevin-james-king-of-queens-zz-230927-368fe6.jpg">Esqueci minha senha</a>
            </div>
        </div>
    </div>


</section>
</body>
</html>
